{% extends "base.html" %}

{% block title %}
    Formulario
{% endblock %}

{% block container %}

    <div class="row">
        <div class="col-3">
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="monto" >Monto</label>
                    <input type="number" name="monto" id="monto" class="form-control" required autofocus>
                </div>

                <div class="mb-3">
                    <label for="tasa">Tasa</label>
                    <input type="number" name="tasa" id="tasa" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="plazo">Plazo</label>
                    <input type="number" name="plazo" id="plazo" class="form-control" required>
                </div>

                <div class="mb-3">
                    <input type="submit" class="btn btn-success" value="Calcular">
                </div>
            </form>
        </div>
        <!--Datos-->
        <div class="col-9">
        <h2>Prestamos</h2>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Monto</th>
                        <th>Tasa</th>
                        <th>Plazo</th>
                        <th>Cuotas</th>
                        <th>Total a Pagar</th>
                    </tr>
                </thead>
                <tbody>
                    {% for p in pagos %}
                        <tr>
                            <td>{{ p.monto }}</td>
                            <td>{{ p.tasa }}</td>
                            <td>{{ p.plazo }}</td>
                            <td>{{ p.cuota }}</td>
                            <td>{{ p.total }}</td>
                        </tr>

                    {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
{% endblock  %}
